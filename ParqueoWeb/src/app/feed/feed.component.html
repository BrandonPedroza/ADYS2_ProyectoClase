           <!-- Aqui empieza el album -->
    
           <main>
            <section class="jumbotron text-center my-5">
              <div class="container">
                <h1 class="jumbotron-heading">Noticias</h1>
              </div>
            </section>
    
            <div class="album py-5 bg-light">
              <div class="container">
                <div class="row">
                  
                  <div *ngFor="let noticia of noticias" class="col-md-4">
                    <div class="card mb-4 box-shadow">
                      <img class="card-img-top" data-src="{{noticia.notice.photos[0]}}" alt="Card image cap">
                      <div class="card-body">
                        <p class="card-text">{{noticia.notice.text}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                          <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary" data-toggle="modal" (click)="changeCurrentNew(noticia)" data-target="#infoModal">Detalles</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
    
                </div>
              </div>
            </div>
        </main>
    
    
        <!-- Modal de Noticia -->
        <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="profilePicTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="profilePicTitle">{{currentNew.address}}</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close" #infoClose hidden>
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div id="myCarousel" class="carousel slide" data-ride="carousel">
                      <div class="carousel-inner">
                          <div *ngFor="let photo of currentNew.photos; let i = index">
                              <div class= "{{ currentPhoto === i ? 'carousel-item active' : 'carousel-item'}}">
                                <img class="d-block w-100" src="{{photo}}" alt="">
                                <!--<button class="btn btn-danger">Borrar</button>-->
                              </div>
                          </div>
                      </div>
                      <a class="carousel-control-prev" role="button" (click)="previous()">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                      </a>
                      <a class="carousel-control-next" role="button" (click)="next()">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                      </a>
                  </div>
                  <div>
                      <p>Publicado por: {{currentNew.username}}</p>
                      <p>{{currentNew.text}}</p>
                  </div>
                </div>
                <div class="modal-footer row px-4">
                  <button type="button" class="btn btn-secondary" (click)="closeModal()">Cerrar</button>
                  <!--
                  <button type="button" class="btn btn-primary" (click)="voteUp()">Vote Up ({{ currentVoteUp }})</button>
                  <button type="button" class="btn btn-danger" (click)="voteDown()">Vote Down ({{ currentVoteDown }})</button>
                    -->
                </div>
              </div>
            </div>
          </div>
