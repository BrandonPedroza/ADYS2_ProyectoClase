<div class="wrapper bg-dark">
    <div class="col-md-4 mx-auto">
        <div class="form rounded">
            <div class="card-body">
                <h2 class="card-title text-center">Please enter your email</h2>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <span class="fa fa-user"></span>
                            </span>                    
                        </div>
                        <input type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Email" [(ngModel)]="email" required>
                    </div>
                </div>

                <div class="form-group text-center">
                    <button class="btn btn-primary" (click)="onReset()">
                        Request a password reset
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
