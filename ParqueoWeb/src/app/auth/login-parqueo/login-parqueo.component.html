<div class="wrapper bg-dark">
    <div class="col-md-4 mx-auto">
        <div class="card ">
            <div class="card-body">
                <h2 class="text-center font-weight-normal">Login to your ParkingLot!</h2>
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" [(ngModel)]="usuario.email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="usuario.password">
                    </div>
                    
                    <button type="button" class="btn btn-primary btn-block shadow" (click)="onLogin()">Login</button>
                    <button type="button" class="btn btn-light btn-block shadow"><i class="fa fa-google mr-2"></i>Continuar con Google</button>
                </form>
                <div class="form-group mt-3">
                    <p>
                        <a [routerLink]="['/register-parking']">Create an account?</a>
                    </p>
                </div>
                <div class="form-group mt-3">
                    <p>
                        <a [routerLink]="['/forgot-pass']">Forgot password?</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
