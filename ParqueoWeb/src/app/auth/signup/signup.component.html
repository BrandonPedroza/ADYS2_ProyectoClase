<div class="wrapper bg-dark">
    <div class="col-md-3 mx-auto">
        <div class="form rounded">
            <div class="card-body">
                <h2 class="text-center"> 502PL Sign up</h2>
                <div class="or-seperator py-1"></div>
                <div class="text-center social-btn">
                    <button class="btn btn-facebook btn-block" (click)="onSignUpFacebook()"><i class="fa fa-facebook"></i> Sign in with <b>Facebook</b></button>
                    <button class="btn btn-google btn-block" (click)="onSignUpGoogle()"><i class="fa fa-google"></i> Sign in with <b>Google</b></button>
                </div>
                <div class="or-seperator"><i>or</i></div>
                <form>
                    <div class="form-group">
                        <div class="input-group">                
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <span class="fa fa-user"></span>
                                </span>                    
                            </div>
                            <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="usuario.email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-lock"></i>
                                </span>                    
                            </div>
                            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="usuario.password" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="button" class="btn btn-success btn-block login-btn" (click)="onSignUp()">Sign up</button>
                    </div>
                </form>
            </div>
            <div class="text-muted hint-text">
                Do you have an account? 
                <a [routerLink]="['/signin']" class="text-success">Sign in!</a>
            </div>
        </div>
    </div>
</div>
