<div class="wrapper bg-dark">
    <div class="mx-auto"><!--col-md-3 -->
        <div class="form rounded">
            <div class="card-body">
                <h3 class="text-center">502PL Iniciar Sesion</h3>
                <div class="or-seperator py-1"></div>
                <div class="text-center social-btn">
                    <button class="btn btn-facebook btn-block" (click)="onLoginFacebook()"><i class="fa fa-facebook"></i> Iniciar sesion con <b>Facebook</b></button>
                    <button class="btn btn-google btn-block" (click)="onLoginGoogle()"><i class="fa fa-google"></i> Iniciar sesion con <b>Google</b></button>
                </div>
                <div class="or-seperator py-1"></div>
                <div class="alert alert-danger" role="alert" *ngIf="notify.active">
                    {{notify.message}}
                </div>
                <form>
                    <div class="form-group">
                        <div class="input-group">                
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <span class="fa fa-user"></span>
                                </span>                    
                            </div>
                            <input type="email" class="form-control" name="email" placeholder="Correo" [(ngModel)]="usuario.email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-lock"></i>
                                </span>                    
                            </div>
                            <input type="password" class="form-control" name="password" placeholder="ContraseÃ±a" [(ngModel)]="usuario.password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-success btn-block login-btn" (click)="onLoginEmail()">Iniciar</button>
                    </div>
                </form>
            </div>
            <div class="text-muted hint-text">
                No tengo una cuenta? 
                <a [routerLink]="['/register']" class="text-success">Registrar!</a>
            </div>
        </div>
    </div>
</div>
