<div class="divbody">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand">502 ParkingLot</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" >Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" >Noticias</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" >QR</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" >Favoritos</a>
            </li>
            <!--<li class="nav-item">
              <a class="nav-link">Cerrar Sesion</a>
            </li>-->
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input name="searchInput" class="form-control mr-sm-2" type="text" placeholder="Busqueda" aria-label="Search">
          <button name="searchButton" class="btn btn-outline-success my-2 my-sm-0" type="button" >Buscar</button>
          <button name="restartButton" class="btn btn-outline-danger my-2 mx-2 my-sm-0" type="button" >Todos</button>
        </form>
      </div>
    </nav>

    <!-- Aqui empieza el album -->

    <main>

        <div class="album py-5 bg-light">
          <!--<section class="jumbotron text-center my-5">
            <div class="container">
              <h1 class="jumbotron-heading">502 ParkingLot</h1>
            </div>
          </section>-->
          <h1 class="jumbotron-heading text-center my-2">502 ParkingLot</h1>
          
          <div class="container py-5">
            <div class="row">
              
              <div *ngFor="let parqueo of parqueos" class="col-md-4">
                <div class="card mb-4 box-shadow">
                  <img class="card-img-top" data-src="{{parqueo.photo}}" alt="Card image cap">
                  <div class="card-body">
                    <p class="card-text">{{parqueo.location}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary" data-toggle="modal"  data-target="#infoModal">Detalles</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
    </main>

    <!-- Aqui termina el album -->

    <!-- Aqui Comienza Formulario para crear Admin -->
    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="profilePicTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="profilePicTitle">{{currentLot.location}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" #infoClose hidden>
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div *ngFor="let photo of currentLot.photos; let i = index">
                        <div class= "{{ currentPhoto === i ? 'carousel-item active' : 'carousel-item'}}">
                          <img class="d-block w-100" src="{{photo}}" alt="">
                          <!--<button class="btn btn-danger">Borrar</button>-->
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" role="button" (click)="previous()">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" role="button" (click)="next()">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="form-group row">
                <div class="form-group col-md-6">
                  <label for="editNombre">Nombre</label>
                  <input type="text" class="form-control" id="editNombre" [(ngModel)]="currentLot.name" disabled>
                </div>
              </div>
              <div class="form-group row">
                <div class="form-group col-md-6">
                  <label for="editCorreo">Correo Electrónico</label>
                  <input type="text" class="form-control" id="editCorreo" [(ngModel)]="currentLot.email" disabled>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="editTelefono">Número de Teléfono</label>
                  <input type="text" class="form-control" id="editTelefono" [(ngModel)]="currentLot.phone" disabled>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="editPassword">Tarifa</label>
                  <input type="text" class="form-control" id="editTarifa" [(ngModel)]="currentLot.tariff" disabled>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="editPassword">Total Espacios Disponibles</label>
                  <input type="number" class="form-control" id="editSpaces" [(ngModel)]="currentLot.numberAvailable" disabled>
                </div>
              </div>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Cerrar</button>
            <button type="button" class="btn btn-danger" >Reportar</button>
            <!--<button type="button" class="btn btn-dark">Visitar</button>-->
            <button type="button" class="btn btn-primary" >Favorito</button>
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#newsModal" (click)="closeModal()">Publicar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Aqui Termina Formulario para crear Admin -->

    <!-- Publicar Noticias -->
    <div class="modal fade" id="newsModal" tabindex="-1" role="dialog" aria-labelledby="policeTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="policeTitle">¿Qué estás pensando?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" #newsClose>
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            
            <div class="form-group row">
              <label for="policePhoto" class="custom-file-label">Cargar</label>
              <input #newsPhotos type="file" multiple accept="image/*" class="custom-file-input" id="policePhoto" >
            </div>
            <div class="form-group row mx-1">
              <textarea class="form-control" ></textarea>
            </div> 
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeNewsModal()">Cancelar</button>
            <button type="button" class="btn btn-primary" >Guardar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Terminar publicar noticia -->
</div>
