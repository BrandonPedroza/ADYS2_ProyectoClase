<div class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" [routerLink]="['/']">502 ParkingLot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" *ngIf="rol != null">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/dashboard']">Parqueos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/noticias']">Noticias</a>
                </li>
            </ul>

            <ul class="navbar-nav mr-auto" *ngIf="rol == null">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/unlock-parking']">Parqueos Bloqueados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/unlock-regular']">Usuarios Bloqueados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/reportUsers']">Usuarios Reportados</a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-outline-danger my-2 my-sm-0 mx-2" (click)="onLogout()"
                    type="button">SignOut</button>
            </form>
        </div>
    </nav>
</div>
