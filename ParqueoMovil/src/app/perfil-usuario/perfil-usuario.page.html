<ion-header>
  <ion-toolbar>
    <ion-title>Información de tu cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <img src="{{usuario.photo}}" />

    <ion-card-content>
      <ion-item>
        <ion-label position="stacked"><strong>Username</strong></ion-label>
        <ion-input type="text" [(ngModel)]="usuario.username"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="stacked"><strong>Name</strong> </ion-label>
        <ion-input type="text" [(ngModel)]="usuario.name"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="stacked"><strong>Email</strong> </ion-label>
        <ion-input type="email" [(ngModel)]="usuario.email"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="stacked"><strong>Password</strong> </ion-label>
        <ion-input type="text" disabled="true" [(ngModel)]="usuario.password"></ion-input>
      </ion-item>

      <br>

      <ion-item lines="none">
        <ion-label>¿Te gustaria cambiar el password?</ion-label>
        <ion-checkbox color="primary" [(ngModel)]="changePassword" slot="start"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label position="stacked"><strong>Old Password</strong> </ion-label>
        <ion-input type="text" [(ngModel)]="oldPassword"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked"><strong>New Password</strong> </ion-label>
        <ion-input type="text" [(ngModel)]="newPassword"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked"><strong>Confirm Password</strong> </ion-label>
        <ion-input type="text" [(ngModel)]="conPassword"></ion-input>
      </ion-item>
    </ion-card-content>

  </ion-card>
